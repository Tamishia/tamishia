<!DOCTYPE html>
<html>
<head>
  <title>Navigation Bars Example</title>
  <style>
    body {
      background-color: lavender;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    /* Top Navigation Bar */
    .navbar-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 10px;
    }

    .navbar-top .logo {
      display: flex;
      align-items: center;
    }

    .navbar-top .logo img {
      margin-right: 10px;
    }

    .navbar-top .links a {
      color: black;
      text-decoration: none;
      margin: 0 10px;
    }

    .navbar-top .links a:hover {
      background-color: #555;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }

    /* Footer Navigation Bar */
    .navbar-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 10px;
    }

    .navbar-footer .contact {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .navbar-footer .contact a {
      margin-left: 10px;
    }

    .navbar-footer .copyright {
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }
  </style>
</head>

<body>

<!-- Top Navigation Bar -->
<div class="navbar-top">
  <div class="logo">
    <img src="logo.png" alt="Logo">
    <h1>Your Website</h1>
  </div>
  
  <div class="links">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </div>
</div>

<!-- Content of the page -->
<div style="padding: 20px;">
  <h2>Welcome to our website!</h2>
  <p>This is the main content of your website.</p>
</div>

<!-- Footer Navigation Bar -->
<div class="navbar-footer">
  <div class="copyright">
    <p>&copy; 2023 Your Website</p>
  </div>
  
  <div class="contact">
    <a href="#"><img src="file:///C:/Users/18764/Downloads/1804600_IA2/Assets/logo.png" alt="Logo"></a>
    <a href="#"><img src="Assets/email.png" alt="Email"></a>
    <a href="#"><img src="contact_icon3.png" alt="Contact Icon 3"></a>
  </div>
</div>

</body>
</html>
